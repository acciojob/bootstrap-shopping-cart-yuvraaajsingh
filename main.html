<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-bottom: 40px;
    }
    .product {
      padding: 20px;
      border-bottom: 1px solid #dee2e6;
      background-color: #fff;
      margin-bottom: 20px;
    }
    .summary {
      background-color: #f7fbff;
      border-top: 2px solid #5ea4f3;
      padding: 30px;
    }
    .summary h5 {
      margin-bottom: 20px;
    }
    .summary .btn {
      background-color: #3b99e0;
      color: white;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="block-heading">
    <h2>Shopping Cart</h2>
    <p>Review your items and proceed to checkout.</p>
  </div>
  <div class="row">
    <!-- Left side (Products) -->
    <div class="col-lg-8">
      
      <!-- Product 1 -->
      <div class="product">
        <div class="row">
          <div class="col-3">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-6">
            <h5>Product 1</h5>
            <p class="text-muted">Product description goes here.</p>
          </div>
          <div class="col-3 text-end">
            <h6>$49.99</h6>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <div class="row">
          <div class="col-3">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-6">
            <h5>Product 2</h5>
            <p class="text-muted">Product description goes here.</p>
          </div>
          <div class="col-3 text-end">
            <h6>$29.99</h6>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product">
        <div class="row">
          <div class="col-3">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-6">
            <h5>Product 3</h5>
            <p class="text-muted">Product description goes here.</p>
          </div>
          <div class="col-3 text-end">
            <h6>$19.99</h6>
          </div>
        </div>
      </div>

    </div>

    <!-- Right side (Summary) -->
    <div class="col-lg-4">
      <div class="summary">
        <h5>Summary</h5>
        <div class="d-flex justify-content-between">
          <span>Subtotal</span>
          <span>$99.97</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <div class="d-flex justify-content-between">
          <strong>Total</strong>
          <strong>$104.97</strong>
        </div>
        <button class="btn mt-4">Checkout</button>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
